<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HeartNest Valentine üíå</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff6b81, #ff9a9e);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 400px;
        width: 90%;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        font-size: 15px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #ff4d6d;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #e8415b;
    }

    .footer {
        margin-top: 15px;
        font-size: 12px;
        color: #999;
    }
</style>

</head>
<body>

<div class="container">
    <h1>HeartNest üíå</h1>
    <p>Valentine is not just about romance.<br><br>It's about appreciation, love, and reminding people they matter.</p>

    <form id="valentineForm">
        <input type="text" name="name" placeholder="Your name (optional)">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Receive Love Message üíå</button>
    </form>

    <!-- Message will appear here -->
    <div id="message" class="message"></div>

    <div class="footer">Built by Abba's Delight ‚ù§Ô∏è</div>
</div>

</body>
<script>
const form = document.getElementById("valentineForm");
const messageDiv = document.getElementById("message");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    messageDiv.innerHTML = "Sending... üíå"; // immediate feedback

    const formData = {
        name: form.name.value,
        email: form.email.value
    };

    try {
        const res = await fetch("https://valentine-mail.onrender.com/valentine", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });

        const data = await res.json(); // parse JSON

        // show backend message
        messageDiv.innerHTML = `<p>${data.message}</p>`;

        // clear form only if success
        if (data.success) form.reset();

    } catch (err) {
        console.error(err);
        messageDiv.innerHTML = `<p>‚ùå Something went wrong. Please try again üíå</p>`;
    }
});
</script>

</html>
